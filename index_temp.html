const SearchInput = ({ onSearch, placeholder }) => {
  const [inputValue, setInputValue] = useState('');
  const [history, setHistory] = useState([]);
  const [showHistory, setShowHistory] = useState(false);
  const [focused, setFocused] = useState(false);
  const inputRef = useRef(null);

  // Загрузка истории при монтировании
  useEffect(() => {
    const saved = localStorage.getItem('searchHistory');
    if (saved) setHistory(JSON.parse(saved));
  }, []);

  useEffect(() => {
    localStorage.setItem('searchHistory', JSON.stringify(history));
  }, [history]);


  const removeFromHistory = (query) => {
    setHistory([
        ...history.filter(item => item.toLowerCase() !== query.trim().toLowerCase())
    ]);
  }

  // Сохранение в историю
  const saveToHistory = (query) => {
    if (!query.trim()) return;
    
    const updatedHistory = [
      query.trim(),
      ...history.filter(item => item.toLowerCase() !== query.trim().toLowerCase())
    ].slice(0, 5);
    
    setHistory(updatedHistory);
  };

  // Основной обработчик клавиш
  const handleKeyDown = (e) => {
    const { value } = e.target;
    
    // Обработка Enter
    if (e.key === 'Enter') {
      saveToHistory(inputValue);
      onSearch(inputValue);
      setShowHistory(false);
      setInputValue('');
    }
    
  };

  // Обработчик выбора из истории
  const selectFromHistory = (item) => {
    onSearch(item);
    setShowHistory(false);
    setInputValue('');
  };

  // Обработчик вставки
  const handlePaste = (e) => {
    e.preventDefault();
    const pasteText = e.clipboardData.getData('text/plain');
    const { selectionStart, selectionEnd } = inputRef.current;
    const newValue = inputValue.substring(0, selectionStart) + pasteText + inputValue.substring(selectionEnd);
    setInputValue(newValue);
    setTimeout(() => {
      inputRef.current.selectionStart = inputRef.current.selectionEnd = selectionStart + pasteText.length;
    }, 0);
  };

  return (
    <div className="relative w-full">
      <div className="flex">
        <input
          ref={inputRef}
          type="text"
          value={inputValue}
          onChange={(e) => setInputValue(e.target.value)}
          onKeyDown={handleKeyDown}
          onPaste={handlePaste}
          onFocus={() => {
            setShowHistory(true);
            setFocused(true);
          }}
          onBlur={() => {
            setShowHistory(false);
            setFocused(false);
          }}
          placeholder={placeholder}
          className="flex-1 bg_blur_5 py-3 px-4 rounded-l-lg border border-r-0 border-gray-300 dark:border-dark-600 focus:outline-none focus:ring-2 focus:ring-primary-500"
        />
        <button
          onClick={() => {
            saveToHistory(inputValue);
            onSearch(inputValue);
            setShowHistory(false);
            setInputValue('');
          }}
          className={`px-4 rounded-r-lg bg-primary-500 text-white outline-none ${focused ? 'ring-2 ring-primary-500' : ''}`}
        >
          <i className="fas fa-search" />
        </button>
      </div>

      {showHistory && history.length > 0 && (
        <div className="absolute z-10 w-full mt-1 bg_blur_5 rounded-lg shadow-lg border border-gray-200 dark:border-dark-600">
          <div className="py-1">
            <div
                className="px-4 py-1 cursor-pointer flex items-center justify-end"
                onMouseDown={(e) => e.preventDefault()}
                onClick={() => setHistory([])}
              >
                <span className="truncate">Отчистить</span>
              </div>
            {history.map((item, i) => (
              <div
                key={i}
                className="px-4 py-2 cursor-pointer flex items-center justify-between"
                onMouseDown={(e) => e.preventDefault()}
                onClick={() => selectFromHistory(item)}
              >
                <div className="">
                    <i className="far fa-clock text-gray-400 mr-2" />
                    <span className="truncate">{item}</span>
                </div>
                <button 
                    onClick={(e) => {
                        e.stopPropagation();
                        removeFromHistory(item)
                    }}
                >
                    <i className="fas fa-times mr-2" />
                </button>
              </div>
            ))}
          </div>
        </div>
      )}
    </div>
  );
};

        >
            <div className="w-10 h-10 rounded-full bg-primary-500/10 flex items-center justify-center mb-2">
                <i className="fas fa-plus text-primary-500"></i>
            </div>
            <p className="font-medium text-sm">Перетащите сюда сайты</p>
            <p className="text-xs text-slate-500 dark:text-slate-400 mt-1">или нажмите, чтобы добавить</p>
        </div>
    )}

                                                    {group.sites.length > 0 && (
                    <div 
                        className="site-item flex flex-col items-center gap-1 p-3 rounded-2xl shadow-none panel cursor-pointer hover:bg-primary-100 dark:hover:bg-dark-700"
                        onClick={() => openAddSiteForm(group.id)}
                    >
                        <div className="w-10 h-10 rounded-xl flex items-center justify-center">
                            <i className="fas fa-plus text-lg"></i>
                        </div>
                        <div className="text-xs font-medium">Добавить</div>
                    </div>
                )}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        <footer className="mt-16 text-center text-slate-500 dark:text-slate-500 text-sm">
                            <p>Настроено с помощью SmartStart (kasiro Labs) • {new Date().getFullYear()}</p>
                        </footer>
                    </>
                );
            };
            
            return (
                <div className="max-w-6xl mx-auto">
                    {showSettings ? renderSettings() : renderMainPage()}
                    {showGroupModal && renderGroupModal()}
                    {showSiteModal && renderSiteModal()}
                    {showIconManager && renderIconManager()}
                </div>
            );
        }

        // Рендеринг приложения
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
